version: '3'

services:
  server:
    build:
      context: .
    ports:
      - '8000:8000'
    volumes:
      - ./server:/server
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_USER}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_USER}

  redis:
    image: redis
    ports:
      - '6379:6379'
